<div class="d-flex justify-content-center">
  <div class="login">
    <div class="card mt-2">
      <h5 class="text-center card-header">
        Control de Acceso Residencial
      </h5>
      <div class="card-body">
        <img src="http://www.yo-go-tech.com/web/121728f/icono-condominio-casas.png"
          class="logo img-fluid rounded mx-auto d-block">
        <form [formGroup]="loginForm" (ngSubmit)="Login()" autocomplete="off" novalidate>
          <div class="form-group row">
            <label for="inputUsuario" class="col-sm-4 col-form-label">Usuario:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="usuario" id="inputUsuario" placeholder="Usuario"
                [ngClass]="{ 'is-invalid': loginForm.get('usuario').invalid && (loginForm.get('usuario').dirty || loginForm.get('usuario').touched) }">
              <div class="invalid-feedback"
                *ngIf="loginForm.get('usuario').invalid && (loginForm.get('usuario').dirty || loginForm.get('usuario').touched)">
                Usuario Requerido.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputContraseña" class="col-sm-4 col-form-label">Contraseña:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" formControlName="password" id="inputContraseña"
                placeholder="Contraseña"
                [ngClass]="{ 'is-invalid': loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched) }">
              <div class="invalid-feedback"
                *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                Contraseña Requerida.
              </div>
            </div>
          </div>
          <div class="row">
            <a class="col-sm-12 col-form-label" data-toggle="collapse" href="#collapseExample" role="button"
              aria-expanded="false" aria-controls="collapseExample">Recuperar contraseña</a>
            </div>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <small id="emailHelp" class="form-text text-muted">Para recuperar su contraseña pongase en contacto
                </small>
                <small id="emailHelp" class="form-text text-muted">con el departamento de IT enviando un correo a
                </small>
                <small id="emailHelp" class="form-text text-muted">nrios@greenvalleyindustrialpark.com</small>
              </div>

            </div>
          


          <!-- <div class ="form-group row">
                  <a class=" col-sm-12 col-form-label" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Recuperar contraseña</a>
                <div class="col">
                  <div class="collapse multi-collapse" id="multiCollapseExample1">
                    
                      Para recuperar su contraseña pongase en contacto con el departamento de IT enviando un correo a nrios@greenvalleyindustrialpark.com
                   
                  </div>
                </div>
              </div> -->
             <hr>
          <button type="submit" class="btn btn-block btn-success" [disabled]="loginForm.invalid">Iniciar</button>
       

        </form>
      </div>
    </div>
  </div>

</div>
